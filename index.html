<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
  </head>

  <body>
    <main>

      <section class="left_section">

      </section>

      <section class="right_section">

        <img src="images/logo.png" alt="instagram logo" class="instagramlogo">

        <p>Sign up to see photos and videos from your friends.</p>

        <button type="button" name="login"><img class="facebooklogo" src="images/fblogo.jpg" alt="facebook logo">Log in with Facebook</button>

        <fieldset class="title">
          <legend>OR</legend>
        </fieldset>

        <form>
          <input type="text" name="email" placeholder="Mobile Number or Email">
          <input type="text" name="fullname" placeholder="Full Name">
          <input type="text" name="username" placeholder="Username">
          <input type="text" name="password" placeholder="Password">
        </form>

        <button type="button" name="signup">Sign up</button>

        <p class="terms">By signing up, you agree to our <a href="">Terms & Privacy Policy.</a></p>

        <p>Have an account?<a href="">Log in</a></p>

        <p>Get the app.</p>

        <div class="app_links">
          <img src="images/badge-android.png" alt="android link">
          <img src="images/badge-iphone.png" alt="iphone link">
        </div>

      </section>

      <footer>
        <nav>
          <a href="">ABOUT US</a>
          <a href="">SUPPORT</a>
          <a href="">BLOG</a>
          <a href="">PRESS</a>
          <a href="">API</a>
          <a href="">JOBS</a>
          <a href="">PRIVACY</a>
          <a href="">TERMS</a>
          <a href="">DIRECTORY</a>
          <a href="">LANGUAGE</a>
        </nav>
      </footer>

    </main>
  </body>

</html>
